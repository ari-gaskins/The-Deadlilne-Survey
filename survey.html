<!-- This is the survey I'll be having people answer when alarm rings.-->
<!DOCTYPE html>

<html>
    <head>
        <title>The Deadline Survey</title>
        <link href="css/survey_styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <p>How are you feeling?</p>
        <form>  
                <input type="radio" name="feeling" value="great" />
                <label for="great">Great: I finished ages ago!</label>
                <br />
                <input type="radio" name="feeling" value="good" />
                <label for="good">Good: I finished on-time!</label>
                <br />
                <input type="radio" name="feeling" value="ok" />
                <label for="ok">Ok: I'm almost done!</label>
                <br />
                <input type="radio" name="feeling" value="relieved" />
                <label for="relieved">Relieved: Ok, I have time...</label>
                <br />
                <input type="radio" name="feeling" value="worried" />
                <label for="worried">Worried: At least I started it...</label>
                <br />
                <input type="radio" name="feeling" value="panicked" />
                <label for="panicked">Panicked: I forgot about that!!</label>
                <br />
        </form>
    </body>
</html>
